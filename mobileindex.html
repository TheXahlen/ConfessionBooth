    <table style="width: 100%; background: grey;">
     <tbody>
      <tr>
       <th>
        <h2 class="post postender" id="posterid"></h2>
       </th>
       <th>
        <h2 class="post postender" id="date"></h2>
       </th>
      </tr>
     </tbody>
    </table>
    <table id="buttons" style="margin: auto;">
     <tbody>
      <tr>
       <th>
        <button id="cycle" class="buttontry buttontrythree" onclick="cycle()" style="display: none;">CYCLE</button>
       </th>
       <th>
        <button type="submit" id="subtry" class="buttontry buttontrythree" onclick="Clicked();" style="display: block;">SUBMIT</button>

       <th>
        <button id="switcher" class="buttontry buttontrythree" onclick="switchd(); load(); checkID();" style="display: block;">SWITCH MODES</button>

    <button onclick="loadPosts()" id="posterload" class="buttontry buttontrythreeend">See Identifiers Posts</button>
    <!--
unused so far plans to implement later it's a button that switched between submit and cycle functionality.
 <button style="border:black; content-align:center; solid 4px; border-radius:10px; width:35%;opacity: 0.75;  font-size: 16pt;" " >Switch Mode</button>
-->
    <form name="submit-to-google-sheet">
     <table style="width: 100%; margin: auto; text-align: center;">
      <tbody>
       <tr>
        <th>
         <div id="selector" style="display: block;">
          <select name="color" id="color" class="selector" onchange="SelectedColor();">
           <option value="black" style="color: black;">Black</option>
           <option value="blue" style="color: blue;">Blue</option>
           <option value="brown" style="color: brown;">Brown</option>
           <option value="red" style="color: red;">Red</option>
           <option value="green" style="color: green;">Green</option>
           <option value="yellow" style="color: yellow;">Yellow</option>
           <option value="cyan" style="color: cyan;">Cyan</option>
           <option value="silver" style="color: silver;">Silver</option>
           <option value="purple" style="color: purple;">purple</option>
          </select>
          <select name="decoration" id="decoration" class="selector" onchange="SelectedDecoration();">
           <option value="none" style="text-decoration: ;">None</option>
           <option value="underline" style="text-decoration: underline;">Underline</option>
           <option value="line-through" style="text-decoration: line-through;">Line-Through</option>
           <option value="underline overline" style="text-decoration: underline overline;">Underline Overline</option>
          </select>
          <select name="font" id="font" class="selector" onchange="SelectedFont();">
           <option value="Arial" style="font-family: Arial;">Arial</option>
           <option value="monospace" style="font-family: monospace;">Monospace</option>
           <option value="Hero" style="font-family: Hero;">Hero</option>
           <option value="Academy" style="font-family: Academy;">Academy</option>
           <option value="Antique" style="font-family: Antique;">Antique</option>
           <option value="Broadway" style="font-family: Broadway;">Broadway</option>
           <option value="Iniya" style="font-family: Iniya;">Iniya</option>
           <option value="Magnilda" style="font-family: Magnilda;">Magnilda</option>
           <option value="Mandor" style="font-family: Mandor;">Mandor</option>
          </select>
          <select name="size" id="size" class="selector">
           <option value="35px" style="font-size: 34px;">35PX</option>
           <option value="37px" style="font-size: 38px;">38PX</option>
           <option value="43px" style="font-size: 43px;">43PX</option>
           <option value="49px" style="font-size: 49px;">49PX</option>
          </select>
         </div>
        </th>
       </tr>
      </tbody>
     </table>
     <div id="director">
      <table class="directorclass">
       <tbody>
        <tr>
         <th>
          <a href="about.html" style="margin: auto;">About</a>
         </th>
         <th style="width: 100%;">
          <a href="privacy.html"> Privacy</a>
         </th>
         <th>
          <a href="progress.html"> Log</a>
         </th>
        </tr>
       </tbody>
      </table>
     </div>
     <p id="Display" class="displayclassmobile">
      PreviewText
     </p>

     <!-- these are invisible to the user, they submit the delete date and auto fill their submission content on page load. This could be changed using developer tools 
   which would be bad, although I doubt it would happen. These just silently pass data so the user doesn't need to. Also if you are reading this hi <3. -->

     <div id="silentdata" class="silentdata">
      <button id="submit"></button>
      <textarea name="deletedate" type="text" id="deletedate"></textarea>
      <textarea name="identity" type="text" id="identity"></textarea>
      <textarea name="confession" type="text" id="confession"> </textarea>
      <textarea name="date" type="text" id="currentdate"></textarea>
      <p id="currentID"></p>
      <p id="currenttext"></p>
     </div>
    </form>
   </div>
  </div>

  <div id="displayandentry" style="padding-top: 3%;">
   <p id="textinput" class="pelemformobile" style="display: none;"></p>
   <textarea id="textsubmit" onchange="Contribute(); setcurrentDate();" minlength="20" maxlength="550" row="10" class="mobiletextarea tareamob"></textarea>
  </div>
 </body>
 <div id="scripts">

  <script type="application/javascript" src="https://xplosivex.github.io/ConfessionBooth/Pagefiles/Javascript/SubmitHandler.js"></script>
  <script>
   function SelectedColor() {
    var e = document.getElementById("color");
    var strUser = e.options[e.selectedIndex].text;
    document.getElementById("Display").style.color = strUser;
   }
   function SelectedDecoration() {
    var e = document.getElementById("decoration");
    var strUser = e.options[e.selectedIndex].text;
    document.getElementById("Display").style.textDecoration = strUser;
   }
   //size is hard to support on the mobile version
   // function SelectedSize() {
   //  var e = document.getElementById("size");
   // var strUser = e.options[e.selectedIndex].text;
   // document.getElementById("Display").style.fontSize = strUser;
   // }
   function SelectedFont() {
    var e = document.getElementById("font");
    var strUser = e.options[e.selectedIndex].text;
    document.getElementById("Display").style.fontFamily = strUser;
   }
  </script>
  <script>
   function switchd() {
    load();
    checkID();
    setcurrentDate();
    var identity = localStorage.getItem("browserid");
    document.getElementById("currentID").innerHTML = identity;
    document.getElementById("posterid").innerHTML = identity;

    var cycledis = document.getElementById("cycle").style.display;
    // var subdis = document.getElementById("subtry").style.display;
    // var textdis = document.getElementById("textinput").style.display;
    // var selectdis = document.getElementById("selector").style.display;
    // var textsubdis = document.getElementById("textsubmit").style.display;
    // var viewdis = document.getElementById("posterload").style.display;

    if (cycledis == "none") {
     document.getElementById("posterload").style.display = "block";
     document.getElementById("cycle").style.display = "block";
     document.getElementById("textinput").style.display = "block";
     document.getElementById("subtry").style.display = "none";
     document.getElementById("Display").style.display = "none";
     document.getElementById("selector").style.display = "none";
     document.getElementById("textsubmit").style.display = "none";
     //localStorage.setItem("buttonDescribe",'<button onclick="loadPosts()" class="postid" style="display:block"> || View This Users Posts </button>')
    } else {
     location.hash = "";

     document.getElementById("cycle").style.display = "none";
     document.getElementById("textinput").style.display = "none";
     document.getElementById("posterload").style.display = "none";
     document.getElementById("Display").style.display = "block";
     document.getElementById("textsubmit").style.display = "block";
     document.getElementById("subtry").style.display = "block";
     document.getElementById("selector").style.display = "block";
     //localStorage.setItem("buttonDescribe",'<button onclick="loadPosts()" class="postid" style="display:none"> || View This Users Posts </button>')
    }
   }
  </script>
