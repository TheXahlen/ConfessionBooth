<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://xplosivex.github.io/ConfessionBooth/csssheet.css">
</head>
<body>

<h2 style="text-align:center;">Confession Booth</h2>
<div class="center">
<div class="row" >
  <div class="column1" style="background-color:#FFF; border:black solid 1px; border-radius:15px; padding-top:5%;">
    <button style="border:black solid 1px; border-radius:10px;">BUTTON TO CYCLE</button>
    <h2>---------------</h2>
      <form name="submit-to-google-sheet">
    <button type="submit" style="border:black solid 1px; border-radius:10px;">BUTTON TO SUBMIT</button>
    <p></p>
  </div>
  
    <textarea name="email" type="email" rows="20%" cols="45%" wrap="soft" style="border:black solid 1px; border-radius:15px;"> </textarea>
      </form>
    <p></p>
  </div>
</div>
</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxWyaFotDaScB-QVQ897lXMjIIYZXflBGzLcahUvzwwoINVCLt_UeUIig/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
