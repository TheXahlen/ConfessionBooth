<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://xplosivex.github.io/ConfessionBooth/csssheet.css">
</head>
<body>

<h2 style="text-align:center;">Confession Booth</h2>

  <table style="width:100%">
  <tr>
    <th> 
    <form name="submit-to-google-sheet">
    <button type="submit" style="border:black solid 1px; border-radius:10px;">BUTTON TO SUBMIT</button>
 </th>
 <th>
  <textarea maxlength="300" name="email" type="email" id="textinput" rows="20%" cols="45%" wrap="soft" style="border:black solid 1px; font-size: 18pt; border-radius:15px; width:100%; height:100%;"> </textarea>
      </form>
 </th>
    <th>
    <button style="border:black solid 1px; border-radius:10px;">BUTTON TO CYCLE</button>
    </th> 
  </tr>
</table>

    
    <p></p>
  </div>
</div>
</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxWyaFotDaScB-QVQ897lXMjIIYZXflBGzLcahUvzwwoINVCLt_UeUIig/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
   
    }
</script>
<script>
     function cleartextbox(){
        var textequal = document.getElementById("textinput").value
        if (textequal.length > 300){
            document.getElementById("textinput").value = "text is more than 300";
        }
        else if(textequal.length = 0){
            document.getElementById("textinput").value = "text is 0";
        } else {
    document.getElementById("textinput").value = "";
        }
</script>
</body>
</html>
