<script>
function clickit(){
document.getElementById("submit").click();
}
function setdeleteDate(){
var curDelete = new Date();
var deleteDate = curDelete.getDate() + 15;

deleteDate = deleteDate - 30; 
}
document.getElementById('deletedate').value = deleteDate;
