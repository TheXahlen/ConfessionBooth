<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://xplosivex.github.io/ConfessionBooth/csssheet.css">
</head>
<body>

<h2 style="text-align:center;">Confession Booth</h2>
<div class="center">
<div class="row" >
  <div class="column1" style="background-color:#FFF; border:black solid 1px; border-radius:15px; padding-top:5%;">
    <h2 style="border:black solid 1px; border-radius:10px;">BUTTON TO CYCLE</h2>
    <h2>---------------</h2>
    <h2 style="border:black solid 1px; border-radius:10px;">BUTTON TO SUBMIT</h2>
    <p></p>
  </div>
  <div class="column" style="background-color:#FFF;  display:inline;">
    <textarea name="text" rows="20%" cols="45%" wrap="soft" style="border:black solid 1px; border-radius:15px;"> </textarea>
    <p></p>
  </div>
  </div>
</div>
</div>
<form name="submit-to-google-sheet">
  <input name="email" type="email" placeholder="Email" required>
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyW0OVs3pvrYWw9zi6mm3SgpYnA4nN-gAE-AbaXcF9krgOCvBq-DQqQFQ/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  }
</script>
</body>
</html>
